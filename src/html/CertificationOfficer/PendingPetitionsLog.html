<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="PetitionsLog" id="PetitionsLog">
      <div
        id="identify"
        page-name="PendingPetitionsLog"
        site-name="ViolationsBranch"
        hidden
      ></div>
      <div class="mainContainer">
        <div class="contentContainer">
          <div class="filterBox greenFilterBox">
            <div class="row">
              <div class="col-6 col-md-4">
                <div class="form-group customFormGroup">
                  <label for="violationCode" class="customLabel greenLabel"
                    >رقم المخالفة</label
                  >
                  <input
                    class="form-control customInput violationCode"
                    id="violationCode"
                    type="text"
                    placeholder="ادخل رقم المخالفة"
                  />
                </div>
              </div>
              <div class="col-6 col-md-4">
                <div class="form-group customFormGroup">
                  <label for="violationCategory" class="customLabel greenLabel"
                    >تصنيف المخالفة
                  </label>
                  <div class="selectBox smallSelectBox">
                    <select
                      class="form-control violationCategory"
                      id="violationCategory"
                    >
                      <option value="" disabled selected hidden>الكل</option>
                      <!-- <option value="all">الكل</option> -->
                    </select>
                    <i class="fa-solid fa-sort-down"></i>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-4">
                <div class="form-group customFormGroup">
                  <label for="theCode" class="customLabel greenLabel"
                    >رقم المحجر \ عربة \ معدة
                  </label>
                  <div class="selectBox smallSelectBox">
                    <input
                      id="theCode"
                      type="text"
                      class="form-control"
                      placeholder="ادخل الرقم"
                    />
                  </div>
                </div>
              </div>

              <div class="col-6 col-md-4">
                <div class="form-group customFormGroup">
                  <label for="createdFrom" class="customLabel greenLabel"
                    >من</label
                  >
                  <div class="inputIconBox">
                    <input
                      class="form-control customInput inputDate createdFrom"
                      id="createdFrom"
                      type="text"
                      placeholder="DD-MM-YYYY"
                    />
                    <i class="fa-solid fa-calendar-days"></i>
                  </div>
                </div>
              </div>

              <div class="col-6 col-md-4">
                <div class="form-group customFormGroup">
                  <label for="createdTo" class="customLabel greenLabel"
                    >إلى
                  </label>
                  <div class="inputIconBox">
                    <input
                      id="createdTo"
                      type="text"
                      class="form-control customInput inputDate createdTo"
                      placeholder="DD-MM-YYYY"
                    />
                    <i class="fa-solid fa-calendar-days"></i>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-1 FilterationBtnsBox">
                <div class="buttonsBox pt-3">
                  <div class="btnStyle resetBtn resetGreenBtn">
                    <i class="fa-solid fa-rotate-left"></i>
                  </div>
                  <div class="btnStyle searchBtn searchGreenBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>

                  <div class="btnStyle printBtn">
                    طباعة التقرير
                    <i class="fa-solid fa-print"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="dashBoardTable">
            <div class="btnContainer">
              <div id="exportBtn" class="outlineGreenBtn exportBtn">
                تصدير
                <i class="fa-solid fa-download"></i>
              </div>
            </div>
            <table
              id="PetitionsTable"
              class="table tableWithIcons greenTable"
            ></table>
          </div>

          <div
            id="paginationID"
            class="paginationBox"
            current=""
            total=""
            style="display: flex"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
