<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <div class="RunningTasks" id="RunningTasks">
      <div
        id="identify"
        page-name="RunningTasks"
        site-name="CertificationOfficer"
        hidden
      ></div>
      <div class="mainContainer">
        <div class="contentContainer">
          <div class="filterBox greenFilterBox">
            <div class="row">
              <div class="col-6 col-sm-4 col-lg-4">
                <div class="form-group customFormGroup">
                  <label for="violationSector" class="customLabel greenLabel"
                    >القطاع
                  </label>
                  <div class="selectBox smallSelectBox">
                    <select
                      class="form-control violationSector greenSelect"
                      id="violationSector"
                    >
                      <option value="0" disabled selected hidden>الكل</option>
                    </select>
                    <i class="fa-solid fa-sort-down"></i>
                  </div>
                </div>
              </div>
              <div class="col-6 col-sm-4 col-lg-4">
                <div class="form-group customFormGroup">
                  <label for="TypeofViolation" class="customLabel"
                    >نوع المخالفة
                  </label>
                  <div class="selectBox smallSelectBox">
                    <select
                      class="form-control TypeofViolation greenSelect"
                      id="TypeofViolation"
                    >
                      <option data-id="0" value="0" disabled selected hidden>
                        الكل
                      </option>
                    </select>
                    <i class="fa-solid fa-sort-down"></i>
                  </div>
                </div>
              </div>
              <div class="col-6 col-md-3 col-xxl-3">
                <div class="form-group customFormGroup">
                  <label for="violationSearch" class="customLabel greenLabel"
                    >البحث عن مخالفة
                  </label>
                  <div class="selectBox smallSelectBox">
                    <input
                      id="violationSearch"
                      type="text"
                      class="form-control"
                      placeholder="البحث"
                    />
                  </div>
                </div>
              </div>
              <div class="col-6 col-sm-2 col-lg-1 FilterationBtnsBox">
                <div class="buttonsBox pt-3">
                  <div class="btnStyle searchBtn searchGreenBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <div class="btnStyle printBtn">
                    طباعة التقرير
                    <i class="fa-solid fa-print"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="dashBoardTable">
            <div class="btnContainer">
              <div id="exportBtn" class="outlineGreenBtn exportBtn">
                تصدير
                <i class="fa-solid fa-download"></i>
              </div>
            </div>
            <table
              id="SectorManager"
              class="table tableWithIcons greenTable"
            ></table>
          </div>

          <div
            id="paginationID"
            class="paginationBox"
            current=""
            total=""
            style="display: flex"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
