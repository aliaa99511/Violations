<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="/Style Library/MiningViolations/CSS/main.css" /> -->
  </head>

  <body>
    <div class="ViolationsLog" id="ViolationsLog">
      <div
        id="identify"
        page-name="prevViolationsQueryLog"
        site-name="ViolationsRecorder"
        hidden
      ></div>
      <div class="mainContainer">
        <div class="contentContainer">
          <div class="filterBox blueFilterBox">
            <div class="row">
              <div class="col-12 col-lg-11">
                <div class="row">
                  <div class="col-6 col-md-4 col-xl-2">
                    <div class="form-group customFormGroup">
                      <label for="violatorName" class="customLabel"
                        >اسم المخالف</label
                      >
                      <input
                        class="form-control customInput violatorName"
                        id="violatorName"
                        type="text"
                        placeholder="ادخل اسم المخالف"
                      />
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-2">
                    <div class="form-group customFormGroup">
                      <label for="violatorNationalId" class="customLabel"
                        >الرقم القومي للمخالف</label
                      >
                      <input
                        class="form-control customInput violatorNationalId"
                        id="violatorNationalId"
                        type="text"
                        maxlength="14"
                        placeholder="ادخل الرقم القومي"
                      />
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-2">
                    <div class="form-group customFormGroup">
                      <label for="violatorCarNumber" class="customLabel"
                        >رقم العربة المخالفة</label
                      >
                      <input
                        class="form-control customInput violatorCarNumber"
                        id="violatorCarNumber"
                        type="text"
                        placeholder="ادخل رقم العربة"
                      />
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-2">
                    <div class="form-group customFormGroup">
                      <label for="companyName" class="customLabel"
                        >الشركة التابع لها</label
                      >
                      <input
                        class="form-control customInput companyName"
                        id="companyName"
                        type="text"
                        placeholder="ادخل اسم الشركة"
                      />
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-2">
                    <div class="form-group customFormGroup">
                      <label for="violationCode" class="customLabel"
                        >رقم المخالفة</label
                      >
                      <input
                        class="form-control customInput violationCode"
                        id="violationCode"
                        type="text"
                        placeholder="ادخل رقم المخالفة"
                      />
                    </div>
                  </div>
                  <div class="col-6 col-md-4 col-xl-2">
                    <div class="form-group customFormGroup">
                      <label for="quarryCode" class="customLabel"
                        >رقم المحجر</label
                      >
                      <input
                        class="form-control customInput quarryCode"
                        id="quarryCode"
                        type="text"
                        placeholder="ادخل رقم المحجر"
                      />
                    </div>
                  </div>
                </div>
              </div>

              <div class="col-6 col-lg-1 FilterationBtnsBox">
                <div class="buttonsBox pt-3">
                  <div class="btnStyle searchBtn">
                    <i class="fa-solid fa-magnifying-glass"></i>
                  </div>
                  <div class="btnStyle printBtn">
                    طباعة التقرير
                    <i class="fa-solid fa-print"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="dashBoardTable">
            <div style="display: flex; justify-content: space-between">
              <div class="prevVioltionsCountBox bluePrevViolationsBox">
                <span class="prevCountText"
                  >إجمالي عدد المخالفات السابقة :
                </span>
                (<span class="prevViolationCount">0</span>)
              </div>
              <div id="exportBtn" class="outlineBlueBtn exportBtn">
                تصدير
                <i class="fa-solid fa-download"></i>
              </div>
            </div>
            <table
              id="prevViolationsQueryTable"
              class="table tableWithIcons blueTable"
            ></table>
          </div>

          <!-- <div id="paginationBox" class="paginationBox"></div> -->
          <div
            id="paginationID"
            class="paginationBox"
            current=""
            total=""
            style="display: flex"
          ></div>
        </div>
      </div>
    </div>
  </body>
</html>
