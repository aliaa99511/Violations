<!doctype html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>سجلات إحالات مخالفات المركبات</title>
</head>

<body>
    <div class="vehicleViolationReferralRecords" id="vehicleViolationReferralRecords">
        <div id="identify" page-name="VehicleViolationReferralRecordsLog" site-name="ViolationsBranch" hidden></div>
        <div class="mainContainer">
            <div class="contentContainer">
                <div class="filterBox blueFilterBox">
                    <div class="row">
                        <div class="col-6 col-md-4">
                            <div class="form-group customFormGroup">
                                <label for="referralNumber" class="customLabel blueLabel">رقم الإحالة</label>
                                <input class="form-control customInput referralNumber" id="CaseNumber" type="text"
                                    placeholder="ادخل رقم الإحالة" />
                            </div>
                        </div>
                        <div class="col-6 col-md-4">
                            <div class="form-group customFormGroup">
                                <label for="CaseStatus" class="customLabel blueLabel">حالة القضية
                                </label>
                                <div class="selectBox smallSelectBox">
                                    <select class="form-control CaseStatus blueSelect" id="CaseStatus">
                                        <option value="" disabled selected hidden>الكل</option>
                                    </select>
                                    <i class="fa-solid fa-sort-down"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-3">
                            <div class="form-group customFormGroup">
                                <label for="refferedDateFrom" class="customLabel blueLabel">من</label>
                                <div class="inputIconBox">
                                    <input class="form-control customInput inputDate" id="RefferedDateFrom" type="text"
                                        placeholder="DD-MM-YYYY" />
                                    <i class="fa-solid fa-calendar-days"></i>
                                </div>
                            </div>
                        </div>

                        <div class="col-6 col-md-3">
                            <div class="form-group customFormGroup">
                                <label for="refferedDateTo" class="customLabel blueLabel">إلى
                                </label>
                                <div class="inputIconBox">
                                    <input id="RefferedDateTo" type="text" class="form-control customInput inputDate"
                                        placeholder="DD-MM-YYYY" />
                                    <i class="fa-solid fa-calendar-days"></i>
                                </div>
                            </div>
                        </div>
                        <div class="col-6 col-md-4 FilterationBtnsBox">
                            <div class="buttonsBox pt-3">
                                <div class="btnStyle resetBtn resetBlueBtn">
                                    <i class="fa-solid fa-rotate-left"></i>
                                </div>
                                <div class="btnStyle searchBtn searchBlueBtn">
                                    <i class="fa-solid fa-magnifying-glass"></i>
                                </div>
                                <div class="btnStyle printBtn">
                                    طباعة التقرير
                                    <i class="fa-solid fa-print"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="dashBoardTable">
                    <div class="btnContainer">
                        <div id="exportBtn" class="outlineBlueBtn exportBtn">
                            تصدير
                            <i class="fa-solid fa-download"></i>
                        </div>
                    </div>
                    <table id="VehicleViolationReferralRecordsTable"
                        class="table tableWithIcons blueTable VehicleViolationReferralRecordsTable"></table>
                </div>

                <div id="paginationIDRecords" class="paginationBox" current="" total="" style="display: flex"></div>
            </div>
        </div>
    </div>
</body>

</html>
