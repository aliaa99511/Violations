<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>External Violation Form</title>
    <!-- Add necessary CSS and JS includes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <style>
        .PreLoader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 9998;
            display: none;
        }

        .overlay.active {
            display: block;
        }
    </style>
</head>

<body>
    <div class="PreLoader" style="display: none;">
        <div>جار التحميل...</div>
    </div>
    <div class="overlay"></div>

    <div class="externalViolationForm" id="externalViolationForm">
        <button id="fetchAttachmentsBtn" type="button" style="display: none"></button>
        <div id="identify" page-name="ExternalViolationForm" site-name="ViolationsBranch" hidden></div>
        <div class="mainContainer">
            <div class="contentContainer">
                <div class="formContent">
                    <div class="formBox">
                        <div class="formBoxHeader">
                            <p class="formBoxTitle">
                                <span class="formNumber">1</span> بيانات المخالف
                            </p>
                        </div>
                        <div class="formElements">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="violatorName" class="customLabel">اسم المخالف<span
                                                class="redAstric">*</span></label>
                                        <input class="form-control customInput violatorName" id="violatorName"
                                            type="text" placeholder="ادخل اسم المخالف" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="companyName" class="customLabel">الشركة المخالفة التابع لها</label>
                                        <input class="form-control customInput companyName" id="companyName" type="text"
                                            placeholder="ادخل اسم الشركة التابع لها المخالف" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="violationGov" class="customLabel">المحافظة<span
                                                class="redAstric">*</span></label>
                                        <div class="selectBox">
                                            <select class="form-control violationGov" id="violationGov">
                                                <option value="" disabled selected hidden>
                                                    المحافظة
                                                </option>
                                            </select>
                                            <i class="fa-solid fa-sort-down"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="violationsZone" class="customLabel">جهة الضبط</label>
                                        <input class="form-control customInput violationsZone" id="violationsZone"
                                            type="text" placeholder="ادخل جهة الضبط" />
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="assignedProsecution" class="customLabel">النيابة المختصة<span
                                                class="redAstric">*</span></label>
                                        <div class="selectBox">
                                            <select class="form-control assignedProsecution" id="assignedProsecution">
                                                <option value="" disabled selected hidden>
                                                    النيابة المختصة
                                                </option>
                                            </select>
                                            <i class="fa-solid fa-sort-down"></i>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="formBox">
                        <div class="formBoxHeader">
                            <p class="formBoxTitle">
                                <span class="formNumber">2</span> بيانات المخالفة
                            </p>
                        </div>
                        <div class="formElements">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="offenderType" class="customLabel">تصنيف المخالفة<span
                                                class="redAstric">*</span></label>
                                        <div class="selectBox">
                                            <select class="form-control offenderType" id="offenderType">
                                                <option value="" disabled selected hidden>
                                                    تصنيف المخالفة
                                                </option>
                                            </select>
                                            <i class="fa-solid fa-sort-down"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="violationType" class="customLabel">نوع المخالفة<span
                                                class="redAstric">*</span></label>
                                        <div class="selectBox">
                                            <select class="form-control violationType" id="violationType">
                                                <option value="" disabled selected hidden>
                                                    نوع المخالفة
                                                </option>
                                            </select>
                                            <i class="fa-solid fa-sort-down"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="violationDate" class="customLabel">تاريخ الضبط<span
                                                class="redAstric">*</span></label>
                                        <div class="inputIconBox">
                                            <input class="form-control customInput inputDate violationDate"
                                                id="violationDate" type="text" placeholder="DD-MM-YYYY" />
                                            <i class="fa-solid fa-calendar-days"></i>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="caseNumber" class="customLabel">رقم القضية<span
                                                class="redAstric">*</span></label>
                                        <input class="form-control customInput caseNumber" id="caseNumber" type="text"
                                            placeholder="ادخل رقم القضية" />
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="formBox">
                        <div class="formElements">
                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group customFormGroup">
                                        <label for="attachViolationFiles" class="customLabel">إرفاق مستندات</label>
                                        <div class="fileBox" id="dropContainer">
                                            <div class="inputFileBox">
                                                <img src="/Style Library/MiningViolations/images/fileIcon.svg"
                                                    alt="File Icon" />
                                                <p class="dragDropFilesLabel">
                                                    قم بالسحب والإفلات لرفع الملف , أو
                                                    <a href="#!" class="attachFileLink">استعراض ملفاتي</a>
                                                </p>
                                                <input type="file"
                                                    class="customInput attachFilesInput attachViolationFiles form-control"
                                                    id="attachViolationFiles"
                                                    accept="image/gif,image/svg,image/jpg,image/jpeg,image/png,.doc,.docx,.pdf,.xls,.xlsx,.pptx"
                                                    multiple />
                                            </div>
                                        </div>
                                        <div class="dropFilesArea" id="dropFilesArea"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="formButtonsBox">
                    <div class="col-12">
                        <div class="buttonsBox centerButtonsBox">
                            <div class="btnStyle confirmBtn submitExternalViolation" id="submitExternalViolation">
                                تأكيد
                            </div>
                            <div class="btnStyle cancelBtn cancelExternalViolation" id="cancelExternalViolation">
                                إلغاء
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
